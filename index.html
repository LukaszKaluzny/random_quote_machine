<html>
  <head>
    <meta charset="UTF-8">
    <title>Losowe cytaty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Random quote machine</h1>
      </header>
      <div class="row">
        <div class="col-6">
          <div class="img-persona">
            <img src="images/mystery_man.jpg">
          </div>
        </div>
        <div class="col-6">
          <div class="bubble">
            <div class="box">
              <h2 class="quote"></h2>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-6">
          <div class="box">
            <h3 class="author"></h3>
          </div>
        </div>
        <div class="col-6">
        </div>
      </div>
      <div class="row">
        <div class="buttons">
          <button class="button button1"> Random quote </button>
        </div>
        <div class="buttons">
          <button class="button button2"><a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a></button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
